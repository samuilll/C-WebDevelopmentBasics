<h1>Register</h1>
<form method="post">
    <div class="form-group row">
        <label  class="form-control-label col-md-2" for="username">Name:</label>
        <input class="col-md-3" id="username" type="text" name="username"/>
    </div>
    <div class="form-group row">
        <label class="form-control-label col-md-2" for="password">Password:</label>
        <input class="col-md-3" id="password" type="password" min="0" name="password"/>
    </div>
    <div class="form-group row">
        <label class="form-control-label col-md-2" for="passwordConfirmed">Confirm Password:</label>
        <input class="col-md-3" id="passwordConfirmed" type="password" min="0" name="passwordConfirmed"/>
    </div>
    <input type="submit" name="register" value="Register"/>
</form>
<div style="display: {{{show-error}}}; color:red">
    {{{error}}}
</div>
