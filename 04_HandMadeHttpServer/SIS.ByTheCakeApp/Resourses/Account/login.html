<form  method="post">
    <div class="form-group row">
    <label class="form-control-label col-md-2 col-xl-2" for="name">Name:</label>
    <input class="col-md-3 col-xl-3" id="name" type="text" name="username" />
    </div>
    <div class="form-group row">
    <label class="form-control-label col-md-2 col-xl-2"  for="pass">Password:</label>
    <input class="col-md-3 col-xl-3" id="pass" type="password" min="0" name="password" />
    <br/>
     </div>
    <input type="submit" name="login" value="Login" />
</form>

<div>
    Don't have an account? <a href="/register">Register</a>
</div>
<div style="display: {{{show-error}}}; color:red" >
    {{{error}}}
</div>
