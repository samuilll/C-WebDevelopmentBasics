<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game Store</title>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-warning">
            <div class="container">
                <a class="navbar-brand" href="/">SoftUni Store</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/cart">Cart</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="http://example.com" id="AdminDropdownMenuLink"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Admin
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="/admin-games">Games</a>
                            </div>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <!--Body of the store-->
    <main class="col-4 ml-auto mr-auto text-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center"><h1 class="display-3">Edit Game - {{{title}}}</h1></div>
                    <br />
                    <form method="post">
                        <div class="form-group row">
                            <label class="form-control-label">Title</label>
                            <input pattern="[A-Z].{3,100}" name="title" class="form-control"
                                   placeholder="Enter Game Title" value="{{{title}}}" />
                        </div>

                        <div class="form-group row">
                            <label class="form-control-label">Description</label>
                            <textarea class="form-control" name="description" placeholder="Enter Game Description" minlength="20">{{{description}}}</textarea>
                        </div>

                        <div class="form-group row">
                            <label class="form-control-label">Thumbnail</label>
                            <input type="url" name="thumbnail" class="form-control" placeholder="Enter URL to Image" value="{{{thumbnail}}}" />
                        </div>

                        <div class="form-group row">
                            <label class="form-control-label">Price</label>
                            <div class="input-group">

                                <input step="0.01" min="0" name="price" class="form-control" placeholder="Enter Price" value="{{{price}}}" />
                                <span class="input-group-addon">&euro;</span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="form-control-label">Size</label>
                            <div class="input-group">

                                <input step="0.1" name="size" min="0" class="form-control" placeholder="Enter Size" value="{{{size}}}" />
                                <span class="input-group-addon">GB</span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="form-control-label">YouTube Video URL</label>
                            <div class="input-group">
                                <span class="input-group-addon">https://www.youtube.com/watch?v=</span>
                                <input class="form-control" name="trailer" minlength="11" maxlength="11" value="{{{trailer}}}" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="form-control-label">Release Date</label>
                            <input type="date" name="date" class="form-control" placeholder="yyyy-MM-dd" value="{{{date}}}" />
                        </div>

                        <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                               value="Edit Game" />
                    </form>
                    <br />
                </div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer>
        <div class="container modal-footer">
            <p>&copy; 2017 - Software University Foundation</p>
        </div>
    </footer>

    <script src="../scripts/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="../js/tether.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
