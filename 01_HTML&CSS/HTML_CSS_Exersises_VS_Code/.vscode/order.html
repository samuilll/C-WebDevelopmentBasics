<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Softuni beers</title>
</head>
<body>
<h1>Register</h1>
    <main>
        <form action="">
            <center>
            <p>Brand</p>
            <select name="" id="">
                <option selected disabled>Select a brand</option>
                <option value="">Corona 330</option>
                <option value="">Stela Artois 500</option>
                <option value="">Carlsberg 600</option>
                <option value="">Heineken 330</option>
            </select>
            <p>Quantity</p>
            <input type="number" name="" id="" min="1" max="15" placeholder="Enter amount of beers (1-15)">
            <p>Destination</p>
            <select name="" id="">
                    <option selected disabled>Select a destination</option>
                    <option value="">Sofia</option>
                    <option value="">Yablanitsa</option>
                    <option value="">Dobrich</option>
                    <option value="">Yiakutsk</option>
                </select>        
                    <p>Enter your birthday</p>
            <input type="text" name="birthday" placeholder="mm/dd/yyyy">
            <p>Get an opinion, comment, recommendation? Share it with us!</p>
            <input type="text" name="feedback" placeholder="Share your opinion with us">
            <input type="submit" value="Order">
        </center>
        </form>
    </main>
    <footer>
        <hr/>
        <p>
            <em >&copy 2017 - Softuni beers</em>>
            <a  href="index.html">Home</a>
        </p>
        
    </footer>
</body>
</html>
