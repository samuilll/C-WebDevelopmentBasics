<h1>Create Track</h1>
<hr />
<form method="post">

    <p> <span>Name</span> <input type="text" required="required" name="name" placeholder="Name..."/></p>
    <p> <span>Link</span> <input type="url" required="required" name="link" placeholder="Link..."/></p>
    <p> <span>Price</span> <input type="number" step="0.01" required="required" name="price" placeholder="Price..."/></p>

    <p><input type="submit" value="Create"/></p>
</form>
<hr />
<a href="/Albums/details?albumId={{{albumId}}}">Back To Album</a>
