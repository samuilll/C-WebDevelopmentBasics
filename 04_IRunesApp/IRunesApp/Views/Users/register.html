<<p class="text-success text-center display-3">Register</p>
<hr />
<div class="d-flex justify-content-center align-items-center container ">
    <form method="post" class="align-content-center col-6">
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" name="username" class="form-control" id="name" placeholder="Username...">
        </div>
        <div class="form-group">
            <label for="name">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password...">
        </div>
        <div class="form-group">
            <label for="name">Confirm Password</label>
            <input type="text" name="confirmed-password" class="form-control"  placeholder="Confirm password...">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Cover...">
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary bg-success text-white text-left">Register</button>
        </div>
    </form>
</div>
